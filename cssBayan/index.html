<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="header">CSS Bayan</h1>
    <div class="memes-list">
      <div class="memes-item">
        <input type="radio" class="memes-item__input" id="meme-1" name="memes" checked hidden>
        <label for="meme-1" class="memes-item__label">
          <div class="memes-item__top">
            <h2 class="memes-item__title">JavaScript for kids</h2>
            <div class="memes-item__icon"></div>
          </div>
          <img src="./assets/memes-img/memes_1.jpeg" alt="meme-1" class="memes-item__img">
        </label>
      </div>
      <div class="memes-item">
        <input type="radio" class="memes-item__input" id="meme-2" name="memes" hidden>
        <label for="meme-2" class="memes-item__label">
          <div class="memes-item__top">
            <h2 class="memes-item__title">Programming underwater</h2>
            <div class="memes-item__icon"></div>
          </div>
          <img src="./assets/memes-img/memes_2.jpeg" alt="meme-2" class="memes-item__img">
        </label>
      </div>
      <div class="memes-item">
        <input type="radio" class="memes-item__input" id="meme-3" name="memes" hidden>
        <label for="meme-3" class="memes-item__label">
          <div class="memes-item__top">
            <h2 class="memes-item__title">Generation Change</h2>
            <div class="memes-item__icon"></div>
          </div>
          <img src="./assets/memes-img/memes_3.jpg" alt="meme-3" class="memes-item__img">
        </label>
      </div>
    </div>
  </div>
</body>
</html>
